<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Spell Checker</title>
    <link rel="stylesheet" href="./index.css" />

  </head>
  <body>
    <main class="container">
      <div class="input-el">
        <label for="enter-word">Word:</label>

      <div class="word-spell" id="word-spelling"></div>
      <script type="module" src="/js/app.js"></script>
    </main>
  </body>
</html>
